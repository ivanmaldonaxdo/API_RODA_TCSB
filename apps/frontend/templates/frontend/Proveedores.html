{% extends 'frontend/base.html' %}
{% load static %}
{% block contenido %}

    <div class="bk">

        <div class="container-form1">
            <div class="login-container">
                <form action="" id="form-cliente" class="form-cont">
                    <div class="form-reg">
                        <h1>Registro cliente</h1>
                        <div class="separadorcen"></div>
                        <div class="form-cli">
                            <input class="input-registro" type="text" name="" id="nom_dis" required><span class="barra"></span>
                            <label class="label-registro" for="">Nombre distribuidor</label>
                        </div>
                        <div class="form-cli">
                            <input class="input-registro" type="text" name="" id="rut_prov" required><span class="barra"></span>
                            <label class="label-registro" for="">Rut proveedor</label>
                        </div>
                        <div class="form-cli">
                            <input class="input-registro" type="text" name="" id="contacto" required><span class="barra"></span>
                            <label class="label-registro" for="">Contacto</label>
                        </div>
                        <div>
                            <div class="content-select">
                            <select id="serv" name="serv">
                                {% for s in serv %}
                                <option value="{{ s.id }}">{{ s.servicio }}</option>
                                {% endfor %}
                            </select>
                            <i></i>
                            </div>
                        </div>
        
                        <button class="btn-registrar">Registrar</button>
                    </div>
                </form>
                <img class="image-container" src={% static 'img/registro.svg' %} alt="login">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/proveedores.js' %}"></script>  

{% endblock %}
