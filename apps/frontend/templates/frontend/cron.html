{% extends 'frontend/base.html' %}
{% load static %}
{% block contenido %}


    <div class="bkcron">

        <div class="containercron1">
            <div class="a">
                <div class="container-actu-cron">
                
                
                    <h2 class="centrado">Actualización de parametros</h2>
                    <div class="separadorcen"></div>  
                            
                        <form action="">
                            
                            <div class="form-cli">
                                <label for="">Fecha</label>
                                <input class="input-registro" type="date" name="" id="" required><span class="barra"></span>
                                
                            </div>
                            <div class="form-cli">
                                <label for="">Hora</label>
                                <input class="input-registro" type="time" name="" id="" required><span class="barra"></span>
                                
                            </div>
                            <button class="btn-registrar">Registrar</button>
                        </form>
    
                </div>

            </div>


            <div class="container-tablacron2">
                <h2 class="centrado">Información de proceso automatico</h2>
                

                <div class="container-table">
                    <div class="table-responsive">
                        <div class="tbl-header">
                            <table cellpadding="0" cellspacing="0" border="0">
                            <thead class="tbl-header">
                                <tr>
                                    <th class="centrado">Estado</th>
                                    <th class="centrado">Fecha siguiente ejecucion</th>
                                    <th class="centrado">Hora sig ejecucion</th>
                                </tr>
                            </thead>
                            </table>
                        </div>
                        <div class="tbl-content">
                            <table class="table table-striped" id = ""  cellpadding="0" cellspacing="0" border="0">
                                <tbody class="tbl-content" id = "">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>

    </div>

{% endblock %}
