{% extends 'frontend/base.html' %}
{% load static %}
{% block contenido %}


    <div class="bkcron">

        <div class="containercron1">
            <div class="a">
                <div class="container-actu-cron">
                
                
                    <h2 class="centrado">Actualización de parametros</h2>
                    <div class="separadorcen"></div>  
                            
                        <form action="" class="crondata">
                            
                            <div class="form-cli">
                                <label for="">Fecha</label>
                                <input class="input-registro" type="date" name="" id="fechacron" required><span class="barra"></span>
                                
                            </div>
                            <div class="form-cli">
                                <label for="">Hora</label>
                                <input class="input-registro" type="time" name="" id="horacron" required><span class="barra"></span>
                                
                            </div>
                            <div class="content-select">
                                <select id="estado" name="rol">
                                    <option value=false>Desactivado</option>
                                    <option value=true>Activado</option>
                                </select>
                                <i></i>
                            </div>
                            <button class="btn-registrar">Actualizar</button>
                        </form>
    
                </div>

            </div>


            <div class="container-tablacron2">
                <h2 class="centrado">Información de proceso automatico</h2>
                
                <textarea id="infoCron" class="textareacron" name="comentario" rows="10" cols="50" readonly></textarea>
            </div>
            

        </div>

    </div>
    <script type="text/javascript" src="{% static 'js/cron.js' %}"></script>

{% endblock %}
