{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
        $(document).ready(function () {
            $('#icon').click(function () {
                $('ul').toggleClass('show');

            });
        });
    </script>
    <title>Document</title>
</head>

<body>
    <header>

        <nav>

            <img src={% static 'img/roda-logo.png' %} alt="" class="logo">


            <ul>
                <li><a class="active" href="#">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Portafolio</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <label id="icon">
                <i class="fas fa-bars"></i>
            </label>
        </nav>

        <!--</div>-->

    </header>


    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                <h2>Buscador archivos procesados</h2>
                <form>
                    <div class="mb-3">
                        <label for="sfolio" class="form-label">Folio</label>
                        <input type="search" class="form-control" id="folio" name ="sfolio"placeholder="Folio" autofocus />
                    </div>
                    <div class="mb-3">
                        <label for="cbotipo_servicio" class="form-label">Tipo servicio</label>
                        <select id="tipo_servicio" class="form-select" name = "cbotipo_servicio" aria-label="Default select example">
                            <option selected>Tipo de servicio</option>
                            <option value="AGU">Agua</option>
                            <option value="ELE">Electricidad</option>
                            <option value="GAS">Gas</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary">Guardar</button>
                       
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
                <h2>Archivos procesados</h2>
                <table class="table table-dwhite table-striped">
                    <thead>
                        <tr>
                            <th class="centrado">#</th>
                            <th class="centrado">Folio</th>
                            <th class="centrado">Tipo de servicio</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for  b in boletas %}
                        <tr>
                            <td class="centrado"> 1 </td>
                            <td class="centrado"> {{b.folio}} </td>
                            <td class="centrado"> {{b.tipo_servicio}} </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
