{% extends 'frontend/base.html' %}
{% load static %}
{% block contenido %}



    <div class="bk">
        <div class="container-form">
            <h1 class="centrado">Busqueda de archivos a procesar</h1>
            <div class="inputs-form-inicio">

                <form action="">
                    <div class="input-wrapper">
                        <input class="input" name ="sfolio" id="folio" placeholder="Folio" type="search">
                    </div>

                    <div class="content-select">
                        <select id="tipo_servicio" name = "cbotipo_servicio">
                            <option selected>Tipo de servicio</option>
                            <option value="AGU">Agua</option>
                            <option value="ELE">Electricidad</option>
                            <option value="GAS">Gas</option>
                        </select>
                        <i></i>
                    </div>
                        
                    <button class="btn-buscar">Buscar</button>
                </form>

            </div>

            <div class="container-table">
                <div class="table-responsive">
                    <h2 class="centrado">Archivos procesados</h2>
                    <div class="tbl-header">
                        <table cellpadding="0" cellspacing="0" border="0">
                          <thead>
                            <tr>
                                <th >#</th>
                                <th >Folio</th>
                                <th >Nombre archivo</th>
                                <th >Rut receptor</th>
                                <th >tipo servicio</th>
                            </tr>
                          </thead>
                        </table>
                    </div>
                    <div class="tbl-content">
                        <table cellpadding="0" cellspacing="0" border="0">
                            <tbody>
                                {% for  b in boletas %}
                                    <tr>
                                        <td > 1 </td>
                                        <td > {{b.folio}} </td>
                                        <td > {{b.tipo_servicio}} </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

    
          
        </div>

    </div>



{% endblock %}
