{% extends 'frontend/base.html' %}
{% load static %}
{% block contenido %}



    <div class="bk">
        <div class="container-form">
            <h1 class="centrado">Busqueda de archivos a procesar</h1>
            <div class="inputs-form-inicio">

                <form action="">
                    <div class="input-wrapper">
                        <input class="input" name ="sfolio" id="folio" placeholder="Folio" type="search">
                    </div>

                    <div class="content-select">
                        <select id="tipo_servicio" name = "cbotipo_servicio">
                            <option selected>Tipo de servicio</option>
                            <option value="AGU">Agua</option>
                            <option value="ELE">Electricidad</option>
                            <option value="GAS">Gas</option>
                        </select>
                        <i></i>
                    </div>
                        
                    <button class="btn-buscar">Buscar</button>
                </form>

            </div>

            <div class="container-table">
                <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 ">
                    <h2 class="centrado">Archivos procesados</h2>
                    <table class="table table-dwhite table-striped table-hover ">
                        <thead>
                            <tr>
                                <th class="centrado">#</th>
                                <th class="centrado">Folio</th>
                                <th class="centrado">Nombre archivo</th>
                                <th class="centrado">Rut cliente</th>
                                <th class="centrado">Tipo de servicio</th>
                            </tr>
                        </thead>
                        <tbody>
                          {% for  b in boletas %}
                        <tr>
                            <td class="centrado"> 1 </td>
                            <td class="centrado"> {{b.folio}} </td>
                            <td class="centrado"> {{b.tipo_servicio}} </td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>



        </div>

    </div>



    
{% endblock %}
