{% extends 'frontend/base.html' %} {% load static %} {% block contenido %}


<div class="bk-listar">
    <div class="container-form-listar">
        <h1 class="centrado">Listar sucursales</h1>
        <div class="inputs-form-inicio">

            <form action="">
                <div class="input-wrapper">
                    <input class="input" id="sucursales" name="text" placeholder="sucursales" type="text">
                </div>

                <button id="buscarsucu" type="submit" class="btn-buscar">Buscar</button>
            </form>

        </div>
        <div class="container-table">
            <div class="table-responsive">

                <div class="tbl-header">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <thead>
                            <tr>
                                {% comment %}
                                <th>#</th> {% endcomment %}
                                <th class="centrado">id</th>
                                <th class="centrado">nom_sucursal</th>
                                <th class="centrado">cod</th>
                                <th class="centrado">direccion</th>
                                <th class="centrado">comuna</th>
                                <th class="centrado">cliente</th>

                                <!-- <th class="centrado">Modificar Info</th>-->
                                <!-- <th class="centrado">Modificar Estado</th>-->
                                {% comment %}
                                <th>Rut cliente</th> {% endcomment %}
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="container-table">
                    <div class="table-responsive">

                        <div class="tbl-content">
                            <table class="table table-striped" cellpadding="0" cellspacing="0" border="0">
                                <tbody id="tbodyProcessed">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Modal para realizar los comentarios-->
<script type="text/javascript" src="{% static 'js/modal.js' %}"></script>
<script type="text/javascript" src="{% static 'js/sucursales.js' %}"></script>
