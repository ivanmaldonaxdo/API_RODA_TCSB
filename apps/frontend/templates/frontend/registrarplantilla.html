{% extends 'frontend/base.html' %} {% load static %} {% block contenido %}


<div class="bk">


    <div class="container-form1">
        <div class="login-container">
            <form action="" id="form-cliente" class="form-cont">
                <div class="form-reg">
                    <h1>Registro plantillas</h1>
                    <div class="separadorcen"></div>
                    <div class="form-cli">
                        <input class="input-registro" type="text" name="nomuser" id="id" required><span class="barra"></span>
                        <label class="label-registro" for="">Identificador(ID)</label>
                    </div>
                    <div class="form-cli">
                        <input class="input-registro" type="text" name="emailuser" id="nom_doc" required><span class="barra"></span>
                        <label class="label-registro" for="">nombre de plantilla</label>
                    </div>
                    <div class="form-cli">
                        <input class="input-registro" type="text" name="passuser" id="queries_config" required><span class="barra"></span>
                        <label class="label-registro" for="">queries aqui</label>
                    </div>
                    <div class="form-cli">
                        <input class="input-registro" type="text" name="celuser" id="tablas_config" required><span class="barra"></span>
                        <label class="label-registro" for="">configuracion tablas </label>
                    </div>
                    <div class="form-cli">
                        <input class="input-registro" type="text" name="celuser" id="fecha_creacion" required><span class="barra"></span>
                        <label class="label-registro" for="">fecha creacion</label>
                    </div>
                    <!--para el proveedor consultamos a los proveedores-->
                    <div class="content-select">
                        <select id="proveedor" name="proveedor">
                                <option value="0">Ingresar Cliente</option>
                                <option value="1">CLINICA BUPA</option>
                                <option value="3">BANCO DEL ESTADO</option>
                                <option value="9">Test_2</option>
                            </select>
                        <i></i>
                    </div>
                    <button id="btn-registrar" type="submit" class="btn-registrar">Registrar</button>
                </div>
            </form>
            <img class="image-container" src={% static 'img/registro.svg' %} alt="login">
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/registroplantillas.js' %}"></script>
{% endblock %}
