{% extends 'frontend/base.html' %}
{% load static %}
{% block contenido %}

    <div class="bk-cliente">

        <div class="container-form1-cliente">
            <div class="cliente-container">
                <form action="" id="form-cliente" class="form-cont">
                    <div class="form-reg">
                        <h1>Registro cliente</h1>
                        <div class="separadorcen"></div>
                        <div class="form-cli">
                            <input class="input-registro" type="text" name="" id="nom_cli" required><span class="barra"></span>
                            <label class="label-registro" for="">Nombre cliente</label>
                        </div>
                        <div class="form-cli">
                            <input class="input-registro" type="text" name="" id="rut_cli" required><span class="barra"></span>
                            <label class="label-registro" for="">Rut cliente</label>
                        </div>
                        <div class="form-cli">
                            <input class="input-registro" type="text" name="" id="razon" required><span class="barra"></span>
                            <label class="label-registro" for="">Razon social</label>
                        </div>
        
                        <button class="btn-registrar">Registrar</button>
                    </div>
                </form>
                <img class="image-container" src={% static 'img/registro.svg' %} alt="login">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/clientes.js' %}"></script>  

{% endblock %}
